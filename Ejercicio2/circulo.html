<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Circunferencia, Área y Volumen</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Calculadora de Circunferencia, Área y Volumen</h1>
        <form id="circunferenciaForm">
            <label for="radio">Radio de la circunferencia:</label>
            <input type="number" id="radio" name="radio" required>
            <button type="submit">Calcular</button>
        </form>
        <div id="resultados"></div>
    </div>
    <script src="script.js" defer></script>
</body>
</html>
